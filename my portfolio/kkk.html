<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add some height to the scrollable container */
        
        .scroll-container {
            height: 200px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <p>Line 1</p>
        <p>Line 2</p>
        <p>Line 3</p>
        <p>Line 4</p>
        <p>Line 5</p>
        <p>Line 6</p>
        <p>Line 7</p>
        <p>Line 8</p>
        <p>Line 9</p>
        <p>Line 10</p>
    </div>

    <script>
        // Automatically scroll the container to the bottom
        var container = document.querySelector('.scroll-container');
        container.scrollTop = container.scrollHeight;
    </script>
</body>

</html>
